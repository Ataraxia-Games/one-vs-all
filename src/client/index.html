<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One vs All</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            /* Убираем padding-bottom */
            /* padding-bottom: 50px; */
            box-sizing: border-box; 
            /* Используем Flexbox для расположения элементов */
            display: flex;
            justify-content: space-between; /* Размещаем баннеры по краям */
            align-items: center; /* Вертикальное выравнивание по центру */
            height: 100vh; /* Занимаем всю высоту */
        }
        /* Стили для интерфейса входа */
        #join-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 10; /* Чтобы было поверх канваса, если он вдруг виден */
        }
        #join-ui h2 {
             margin-top: 0;
        }
        #join-ui input {
            padding: 10px;
            margin-bottom: 15px; /* Отступ снизу */
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px); /* Ширина поля ввода */
        }
        #join-ui button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 100%; /* Кнопка на всю ширину */
        }
        #join-ui button:hover {
            background-color: #45a049;
        }
         #join-ui button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #joinError {
            margin-top: 10px;
        }
        canvas {
            cursor: none;
            display: none; /* Скрываем канвас по умолчанию */
            /* Убираем абсолютное позиционирование и размеры */
            /* width: 100%; */
            /* height: 100%; */
            /* position: absolute; */
            /* top: 0; */
            /* left: 0; */
            display: block; /* Чтобы занимал место в flex-контейнере */
            /* background-color: #333; */ /* Можно добавить фон для отладки */
        }
        /* Стили для боковых баннеров */
        .ad-container-side {
            width: 15%; /* Ширина боковых баннеров */
            height: 100%; /* На всю высоту */
            background-color: #222; /* Заглушка */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-family: sans-serif;
            font-size: 12px;
            /* position: fixed; - Убираем, т.к. используем flex */
            z-index: 5; /* Ниже чем join-ui */
        }
        /* Комментируем стили для нижнего баннера */
        /* 
        #ad-container-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; 
            background-color: #222; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-family: sans-serif;
            font-size: 12px;
            z-index: 20; 
        }
        */
    </style>
</head>
<body>
    <!-- Контейнер для левого баннера -->
    <div id="ad-container-left" class="ad-container-side">
        (Left Ad Area)
    </div>

    <!-- Интерфейс входа -->
    <div id="join-ui">
        <h2>Введите ваше имя:</h2>
        <input type="text" id="playerNameInput" placeholder="Имя игрока" maxlength="16"/>
        <button id="joinButton">Присоединиться</button>
        <p id="joinError" style="color: red; display: none;"></p>
    </div>
    
    <!-- Игровой холст -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Контейнер для правого баннера -->
    <div id="ad-container-right" class="ad-container-side">
        (Right Ad Area)
    </div>

    <!-- Комментируем нижний баннер -->
    <!-- 
    <div id="ad-container-bottom">
        (Ad Banner Area)
    </div> 
    -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js" type="module"></script>
</body>
</html>
